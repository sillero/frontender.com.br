---
layout: default
---
    <section id="posts">
    	{% for post in site.posts %}
    		<div class="title">{{ post.title }}</div>
    		<div class="date">
    			{{ post.date 
    				| date_to_long_string 
    				| replace:'August','Agosto','September','Setembro' }}
    		</div>
    		<div class="story">{{ post.content }}</div>
		{% endfor %}
    </section>
