---
layout: default
---

	<section id="posts">
		{% for post in site.posts %}
		<article>
			<div class="title">{{ post.title }}</div>
			<div class="meta">
				<div class="author">{% include author.html %}</div>
				<div class="date">{% include date.html %}</div>
			</div>
			<div class="story">{{ post.content }}</div>
		</article>
		{% endfor %}
	</section>
