---
layout: default
---
	<section id="posts">
		<!-- post not showing? check the time {{ site.time }} -->
		{% for post in site.posts %}
			
			{% if post.type %}
				{% assign post_type = post.type %}
			{% else %}
				{% assign post_type = 'article' %}
			{% endif %}
			

			{% case post_type %}
				{% when 'article' %}
					{% include article.html %}
				{% else %}
					<div class="post post-{{ post-type }}">{{ post.content }}</div>
			{% endcase %}
		{% endfor %}
	</section>
