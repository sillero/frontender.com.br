			body {
				min-height: 100%;
			}
			ul {
				list-style: none;
				padding: 0;
				overflow: hidden;
				background: #fff;
			}

			li {
				display: block;
				position: relative;
				margin: 5px 5px 5px 327px;
				background: #30435C;
				width: 90px;
				height: 90px;
				float: none;
				color: #fff;
				font-size: 200px;
				text-align: center;
				line-height: 142px;
				font-family: verdana;
				overflow: hidden;
			}
			.frontender {
				width: 80px;
				height: 80px;
				/*text-shadow: -1px 2px 3px #382222;*/
				float: left;
				margin: 5px;
			}
			.v2 li {
				margin: 5px 115px 5px 5px;
			}
			.v2 .frontender {
				float: right;
				margin: 5px;
			}
			.v1, .v2 {
				float: left;
				width: 417px;
				margin: 60px;

			}

			.v3 li, .v4 li {
				float: left;
				margin: 5px;
			}
			.v3 .frontender {
				margin: 5px 30px 5px 5px;
			}
			.v4 .frontender {
				margin: 5px 5px 5px 30px;	
			}
			.v3, .v5 {
				clear: both;
			}
			.v3, .v4 {
				margin: 60px;
			}
			.v1-2, .v1-4 {
				overflow: visible;
				margin-bottom: 130px;
			}
			.v1-2 > li, .v1-4 > li {
				position: relative;
				overflow: visible;
				background: transparent;
			}
			.v1-4 li ul,
			.v1-2 li ul {
				position: absolute;
				left: -119px;
				width: 200px;
				background: transparent;
			}
			.v1-4 li ul li,
			.v1-2 li ul li {
				float: left;
				margin: 5px;
			}
			.v1-4 .html,
			.v1-2 .html {
				margin-left: 105px;
			}
			.v1-3 li {
				overflow: visible;
				direction: ltr !important;
			}
			.v1-4 {
				margin-bottom: 40px;
			}
			.v1-4 ul {
				left: -40px !important;
				width: 24px !important;
				top: 68px;
			}
			.v1-4 ul li::before {
				content: "" !important;
			}
			.v1-4 ul li {
				text-indent: -999em;
				width: 10px;
				height: 10px;
				margin: 1px !important;
			}
			.v1-4 .html {
				margin-left: 13px !important;
			}
			.v1-4 .frontender {
				text-indent: 5px;
			}
			
			.html {
				font-family: arial;
			}
			li::before {
				display: block;
				position: absolute;
				font-size: 20px;
				line-height: normal;
				left: 0;
				top: 0;
				margin: 5px;
				font-weight: bold;
				text-transform: lowercase;
			}
			.html::before {
				content: "html";
			}
			.css::before {
				content: "css";
			}
			.js::before {
				content: "js";
			}
			.frontender {
				background: #fff;
				font-size: 72px;
				width: 287px;
				line-height: 80px;
			    text-align: right;
				direction: rtl;
			    text-indent: 5px;
				color: #727B91;
				font-family: 'hborja', cursive;
				border: 5px solid #fff;
			}
		</style>
	</head>
	<body>

		<ul class="view v1-3">
			<li class="frontender">Frontender</li>
		</ul>

		<ul class="view v1-4">
			<li class="frontender">Frontender</li>
			<li>
				<ul>
					<li class="html">&lt;</li>
					<li class="css">{</li>
					<li class="js">(</li>
				</ul>
			</li>
		</ul>

		<ul class="view v1-2">
			<li class="frontender">Frontender</li>
			<li>
				<ul>
					<li class="html">&lt;</li>
					<li class="css">{</li>
					<li class="js">(</li>
				</ul>
			</li>
		</ul>

		<ul class="view v1">
			<li class="frontender">Frontender</li>
			<li class="html">&lt;</li>
			<li class="css">{</li>
			<li class="js">(</li>
		</ul>


		<ul class="view v2">
			<li class="frontender">Frontender</li>
			<li class="html">&lt;</li>
			<li class="css">{</li>
			<li class="js">(</li>
		</ul>


		<ul class="view v3">
			<li class="frontender">Frontender</li>
			<li class="html">&lt;</li>
			<li class="css">{</li>
			<li class="js">(</li>
		</ul>

		<ul class="view v4">
			<li class="html">&lt;</li>
			<li class="css">{</li>
			<li class="js">(</li>
			<li class="frontender">Frontender</li>
		</ul>

	</body>
</html>
